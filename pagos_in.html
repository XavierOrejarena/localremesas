<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="icon" href="favicon.png" type="image/x-icon"/>
      <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="jquery/jquery.min.js"></script>
      <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
      <title>Pagos entrantes</title>
   </head>
   <body>
      <div id="app">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
              <div class="container">
                <a class="navbar-brand" href="#">Local Remesas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Inicio
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="agregar_pagos.html">Agregar Pagos</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="pagos_in.html">Pagos entrantes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="pagos_out.html">Pagos salientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagos_all.html">Todos los pagos</a>
                  </li>
                    <li v-if="tipo_usuario=='ADMIN'" class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                  </li>
                  </ul>
                </div>
              </div>
            </nav>
        <div class="container">
         <table onclick="copy(this)" class="table table-hover text-center table-sm container border rounded">
            <thead>
               <tr>
                  <th scope="col">ID</th>
                  <th scope="col">ID Usuario</th>
                  <th scope="col">Banco</th>
                  <th scope="col">Divisa</th>
                  <th scope="col"># Ref</th>
                  <th scope="col">Monto</th>
                  <th scope="col">Acci√≥n</th>
               </tr>
            </thead>
            <tbody>
               <tr v-for="(pago, index) in pagos">
                  <td scope="col">{{pago.id}}</td>
                  <td scope="col">{{pago.id_usuario}}</td>
                  <td scope="col">{{pago.nombre}}</td>
                  <td scope="col">{{pago.divisa}}</td>
                  <td scope="col"><a :href="'http://localremesas.com/comprobantes_in/'+pago.referencia+'.jpg'" target="_blank">{{pago.referencia}}</td>
                  <td scope="col">{{pago.monto}}</td>
                  <td scope="col"><button @click="aprobar_in(pago.id)" type="button" class="btn btn-outline-success btn-sm mr-2">Aprobar</button><button @click="rechazar_in(pago.id)"type="button" class="btn btn-outline-danger btn-sm">Rechazar</button></td>
               </tr>
            </tbody>
         </table>
        </div>
      </div>
      <script src="./vue.js"></script>
      <script src="./axios.min.js"></script>
      <script src="pagos_in.js"></script>
   </body>
</html>
<script>
    function copy(id) {
    document.execCommand('Copy');
    }
</script>
