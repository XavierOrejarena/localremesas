<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="favicon.png" type="image/x-icon" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="jquery/jquery.min.js"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<title>Login</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
				<a class="navbar-brand" href="index.html">Local Remesas</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="app">
			<div class="container col-md-4 offset-md-4 mt-5">
				<div v-if="mensaje" class="mt-2 alert alert-danger" role="alert">
					<strong>{{ mensaje }}</strong> <button @click="mensaje = ''" type="button" class="close"><span>&times;</span></button>
				</div>
				<form @submit.prevent="login">
					<div class="form-group">
						<input @keyup="verificarUsername($event)" type="text" class="form-control" name="username" placeholder="Username" />
					</div>
					<div class="form-group">
						<input
							@keyup="verificarPassword($event)"
							type="password"
							class="form-control"
							name="password"
							placeholder="ContraseÃ±a"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</body>
	<script src="./vue.js"></script>
	<script src="./axios.min.js"></script>
	<script src="login.js"></script>
</html>
