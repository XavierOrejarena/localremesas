<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
		<script src="jquery/jquery.min.js"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

		<title>Facturación</title>
    </head>
    <style>
            body {
                background-color: black;
            }
            </style>
	<body>
		<div id="app">
			<div v-if="true">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
					<div class="container">
						<a class="navbar-brand" href="#">Local Remesas</a>
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarResponsive"
							aria-controls="navbarResponsive"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarResponsive">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
								<li class="nav-item"><a class="nav-link" href="agregar_pagos.html">Agregar Pagos</a></li>
								<li class="nav-item"><a class="nav-link" href="pagos_in.html">Pagos entrantes</a></li>
								<li class="nav-item"><a class="nav-link" href="pagos_out.html">Pagos salientes</a></li>
								<li class="nav-item"><a class="nav-link" href="pagos_all.html">Todos los pagos</a></li>
								<li class="nav-item"><a class="nav-link" href="bancos.html">Bancos</a></li>
								<li class="nav-item active"><a class="nav-link" href="facturacion.html">Facturación</a></li>
								<li v-if="tipo_usuario=='ADMIN'" class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			
			<div class="container mt-5">
                <label class="ml-3 mt-3 text-info">Registrar clientes</label>
                <table class="table table-hover text-center table-lg container rounded table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col" style="width:  30%">Correo</th>
                            <th scope="col">Actualizar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(usuario, index) in usuarios">
                            <td scope="col">{{usuario.id}}</td>
                            <td scope="col"><input type="text" class="form-control" v-model="usuario.nombre"></td>
                            <td scope="col"><input type="text" class="form-control" v-model="usuario.apellido"></td>
                            <td scope="col"><input type="text" class="form-control" v-model="usuario.dni"></td>
                            <td scope="col"><input type="text" class="form-control" v-model="usuario.tlf"></td>
                            <td scope="col"><input type="email" class="form-control" v-model="usuario.correo"></td>
                            <td scope="col"><button type="button" class="btn btn-outline-success btn-sm" @click="actualizarCliente(index)">|-></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
	</body>
	<script src="axios.min.js"></script>
	<script src="vue.js"></script>
	<script src="facturacion.js"></script>
</html>
