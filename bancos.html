<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="bootstrap-4.1.3-dist/css/bootstrap.min.css"
        />
        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container mt-4">
                <form
                    v-for="banco in filterBancos"
                    class="form-inline"
                    @submit.prevent="setBanco"
                >
                    <div class="form-group mb-2">
                        <input
                            type="text"
                            readonly
                            class="form-control-plaintext"
                            :value="banco.nombre"
                        />
                    </div>
                    <div class="form-group mb-2">
                        <input
                            type="text"
                            readonly
                            class="form-control-plaintext"
                            :value="banco.saldo"
                        />
                    </div>
                    <div class="form-group mb-2">
                        <input
                            type="text"
                            readonly
                            class="form-control-plaintext"
                            :value="banco.divisa"
                        />
                    </div>
                    <div class="form-group mx-sm-1 mb-2">
                        <input
                            type="text"
                            class="form-control"
                            :name="'r'+banco.id"
                            placeholder="Referencia"
                        />
                    </div>
                    <div class="form-group mx-sm-1 mb-2">
                        <input
                            type="text"
                            class="form-control"
                            :name="'m'+banco.id"
                            placeholder="Monto"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">
                        Agregar
                    </button>
                </form>
            </div>
            <div v-if="mensaje" :class="{'alert container col-md-4 mt-5': true, 'alert-success': mensaje[26], 'alert-danger': mensaje[34]}" role="alert">
                {{mensaje}}
            </div>
        </div>
    </body>
    <script src="axios.min.js"></script>
    <script src="vue.js"></script>
    <script src="bancos.js"></script>
</html>
