<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="bootstrap-4.1.3-dist/css/bootstrap.min.css"
        />
        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container mt-5">
                <form
                    v-for="banco in filterBancos"
                    class="row ml-1"
                    @submit.prevent="setBanco"
                >
                    <div class="form-group mr-2 col-md-2">
                        <p class="form-control-plaintext">{{ banco.nombre }}</p>
                    </div>
                    <div class="form-group mr-2 col-md-2">
                        <p class="form-control-plaintext">{{ banco.saldo }}</p>
                    </div>
                    <div class="form-group mr-2 col-md-1">
                        <p class="form-control-plaintext">{{ banco.divisa }}</p>
                    </div>
                    <div class="form-group mr-2 col-md-2">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Referencia"
                            :name="'r'+banco.id"
                        />
                    </div>
                    <div class="form-group mr-2 col-md-2">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Monto"
                            :name="'m'+banco.id"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            class="btn btn-primary"
                            type="submit"
                            value="Agregar"
                        />
                    </div>
                </form>
            </div>
            <div
                v-if="mensaje"
                :class="{'alert container col-md-4 mt-5': true, 'alert-success': mensaje[26], 'alert-danger': mensaje[34]}"
                role="alert"
            >
                {{ mensaje }}
            </div>
        </div>
    </body>
    <script src="axios.min.js"></script>
    <script src="vue.js"></script>
    <script src="bancos.js"></script>
</html>
